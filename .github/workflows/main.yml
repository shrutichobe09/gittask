name: Hello World Workflow
 
on: [push]
 
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
 
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.13'
 
    - name: Run Hello World script
      run: |
        ls -ltr
        python hello_world.py
 
